<section class="container p-5">
  <form class="border p-2 mb-1" #statusForm="ngForm" (ngSubmit)="getData()">
    <select class="form-select mb-3" name="status" [(ngModel)]="status">
      <option value="ordered">Orderd</option>
      <option value="accepted">Accept</option>
      <option value="rejected">Reject</option>
    </select>
    <button class="btn btn-primary mb-3">Get Orders</button>
  </form>
  <table class="table table-bordered table-hover text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Customer Id</th>
        <th scope="col">Date</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="oneProduct" *ngFor="let order of orders; let i=index" >
        <th scope="row">{{i+1}}</th>
        <td>{{order.customerId}}</td>
        <td>{{order.date | date:'medium'}}</td>
        <td>{{order.status}}</td>
        <td>
          <button class="btn btn-danger" (click)="delete(order._id)"><i class="fa fa-trash-alt"></i></button>
          <button class="btn btn-success mx-2" (click)="acceptOrder(order._id)"><i class="fa fa-check-circle"></i></button>
          <button class="btn btn-danger" (click)="rejectOrder(order._id)"><i class="fa fa-times-circle"></i></button>
          <button class="btn btn-primary mx-2" routerLink="../order/{{order._id}}"><i class="fa fa-eye"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
