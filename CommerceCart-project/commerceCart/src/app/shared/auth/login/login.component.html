<section class="container p-5 mt-5 loginPage row align-items-center justify-content-center">
  <div class="col-md-6">
    <img src="../../../../assets/img/undraw_Login_re_4vu2.svg" class="img-fluid">
  </div>
  <div class="loginForm col-md-6">
    <form  #loginForm="ngForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)] = "userData.email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="pass"  [(ngModel)] = "userData.pass">
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
    <h4 class="text-center mt-3">I don't have account, <a routerLink="../register">Register</a></h4>
  </div>
</section>
