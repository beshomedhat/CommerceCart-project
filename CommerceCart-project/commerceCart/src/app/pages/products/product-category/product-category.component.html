<section class="container p-5 mt-5">
  <div class="container p-5 text-center">
    <h2>{{productCat.category.toUpperCase()}}</h2>
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line1"></div>
    <div class="row justify-content-center">
      <!-- one card -->
      <div *ngFor="let product of productData"  class="col-md-6 col-lg-3">
          <div class="card-data p-5 w-100 position-relative rounded">
              <img class="img-fluid rounded" src="http://localhost:3000/{{product.image.replace('images/','')}}" />
              <div class="card-layer d-flex align-items-center justify-content-center">
                <div class="card-info text-white text-center rounded">
                  <h2>{{product.name}}</h2>
                  <p>{{product.category}}</p>
                  <button routerLink="../../product/{{product._id}}" class="btn btn-primary">Open</button>
                </div>
              </div>
              <div class="card-contant text-center rounded">
                <h3>{{product.name}}</h3>
                <h4>{{product.price}} EGP</h4>
              </div>
          </div>
      </div>
      <!-- --------------------------- -->
    </div>
  </div>
</section>
